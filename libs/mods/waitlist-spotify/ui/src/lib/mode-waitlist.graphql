query waitlistSpotify($channelId: String!) {
  waitlistSpotify(channelId: $channelId) {
    id
    trackId
    artists
    title
    cover
    duration
    start
  }
}

subscription waitlistSpotifyUpdated($channelId: String!) {
  waitlistSpotifyUpdated(channelId: $channelId) {
    id
    trackId
    artists
    title
    cover
    duration
    start
  }
}
