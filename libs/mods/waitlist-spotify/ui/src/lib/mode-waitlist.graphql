query waitlistSpotifyHistory($channelName: String!) {
  waitlistSpotifyHistory(channelName: $channelName) {
    items {
      data {
        id
        trackId
        duration
        cover
        artists
        title
        startedAt
        endedAt
        author {
          id
          name
          avatar
        }
      }
      actions
    }
  }
}

