apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pepega-client-ingress
  annotations:
    kubernetes.io/ingress.allow-http: 'false'
spec:
  tls:
    - hosts:
        - pepega.com
      secretName: pepegacom-tls
  rules:
    - host: pepega.com
      http:
        paths:
          - backend:
              serviceName: pepega-client
              servicePort: 80
